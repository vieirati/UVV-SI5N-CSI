<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pesquisar Contatos</title>
    </h:head>
    <h:body>
        <h1>Pesquisa de Contatos por Nome</h1>
        <hr/><p/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Digite o nome: " id="buscNomeLbl" for="buscNome"/>
                <h:inputText id="buscNome" required="true"/>
                <h:commandButton value="Buscar" action="resBusca"/>
                <h:commandButton value="Voltar" action="buscIndex"/>
            </h:panelGrid>
        </h:form>
        <hr/>
    </h:body>
</html>
