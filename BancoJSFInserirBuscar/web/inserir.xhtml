<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Pessoa</title>
    </h:head>
    <h:body>
        <h:form>
            <center><h2>Inserir</h2></center><hr/>
            <h:panelGrid columns="4" border="0" cellpadding="0" cellspacing="5">
                <f:facet name="header">
                    <h:outputText value="Dados da Pessoa"/>
                </f:facet>

                <!-- Campo Nome -->
                <h:outputLabel value="Nome: " for="txtNome"/>
                <h:inputText id="txtNome" value="#{PessoaManagedBean.p.nome}" size="100" required="true" requiredMessage="Preenchimento Obrigatório"/>
                <h:message for="txtNome" showSummary="false" style="color: red" />

                <!-- Campo Endereço -->
                <h:outputLabel value="Endereço: " for="txtEndereco" />
                <h:inputText id="txtEndereco" value="#{PessoaManagedBean.p.endereco}" size="100" />
                <h:outputLabel value=""/>

                <!-- Campo Cidade -->
                <h:outputLabel value="Cidade: " for="txtCidade" />
                <h:inputText id="txtCidade" value="#{PessoaManagedBean.p.cidade}" size="100" />
                <h:outputLabel value=""/>

                <!-- Campo Telefone -->
                <h:outputLabel value="Telefone: " for="txtTelefone" />
                <h:inputText id="txtTelefone" value="#{PessoaManagedBean.p.telefone}" size="100" />
                <h:outputLabel value=""/>
            </h:panelGrid>
            <hr/>
            <h:panelGrid columns="4" border="0" cellpadding="0" cellspacing="0">
                <!-- Botão Inserir-->
                <h:commandButton   value="Inserir" action="#{PessoaManagedBean.inserirManaged()}"/>
                <!-- Botão Cancelar-->
                <h:commandButton value="Cancelar" immediate="true" action="/index.jsf" /> 
            </h:panelGrid>
            <h:messages globalOnly="true" showDetail="true" infoStyle="color: blue" errorStyle="color: red"/>
        </h:form>
    </h:body>
</html>
